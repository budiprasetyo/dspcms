<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_codehighlighting_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/codehighlighting.js">
</script>
	<link rel="stylesheet" type="text/css" href="css/codehighlighting.css" />
	<base target="_self" />
</head>
<body onload="" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
	<div class="Container">
        {$lang_codehighlighting_langaugepicker}:
        <select id="ProgrammingLangauges" style="width: 113px">
            <option selected="selected" value="c-sharp">C#</option>
            <option value="c++">C++</option>
            <option value="css ">CSS</option>
            <option value="java">Java</option>
            <option value="javascript">Java Script</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="vb.net">VB</option>
            <option value="xhtml">XML/HTML</option>
            <option value="sql">Sql</option>
            <option value="delphi">Delphi</option>
            <option value="python">Python</option>
        </select>
        <br />
        {$lang_codehighlighting_pagecode}:<br />
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        <div class="Options">
         <input id="nogutter" type="checkbox"  />
         <label id="nogutter_lable" >{$lang_codehighlighting_nogutter}</label>
         <input id="collapse" type="checkbox"  />
         <label id="collapse_label" >{$lang_codehighlighting_collapse}</label> <br />
         <input id="nocontrols" type="checkbox"  />
         <label id="nocontrols_label" >{$lang_codehighlighting_nocontrols}</label>
         <input id="showcolumns" type="checkbox"  />
         <label id="showcolumns_label" >{$lang_codehighlighting_showcolumns}</label>
        </div>
        <div class="Actions">
        <input id="cancel" type="button" value="{$lang_cancel}" language="javascript" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{$lang_insert}" language="javascript" onclick="return Save_Button_onclick()" /></div>
        </div>
</form>
</body>
</html>
